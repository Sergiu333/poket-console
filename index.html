<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impuls Monitor</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 1rem;
        }
        #log {
            white-space: pre-line;
        }
    </style>
</head>
<body>
<h2>ðŸ“ˆ Impuls Monitor</h2>
<div id="log">ÃŽncepem monitorizarea...</div>

<script>
    async function fetchData() {
        try {
            const res = await fetch('https://poket-gamma.vercel.app/signal');
            const data = await res.json();
            const log = document.getElementById('log');
            const now = new Date().toLocaleTimeString();

            if (data && data.type) {
                // AfiÈ™eazÄƒ semnalul real
                const output = `[${now}] ${data.type} | ${data.direction} | ${data.price} | ${data.time}`;
                log.textContent = output + "\n\n" + log.textContent;
            } else {
                log.textContent = `[${now}] FÄƒrÄƒ semnal activ...\n\n` + log.textContent;
            }
        } catch (err) {
            document.getElementById('log').textContent =
                `[${new Date().toLocaleTimeString()}] Eroare: ${err.message}\n\n` +
                document.getElementById('log').textContent;
        }
    }

    setInterval(fetchData, 1000);
    fetchData();
</script>

</body>
</html>
